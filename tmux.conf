#设置新的按键
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# 启用鼠标（点击切换窗格、滚动历史）
set -g mouse on
setw -g mode-keys vi

# 重载配置快捷键
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# WSL 剪贴板集成（修正版）
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"
# # 额外的鼠标选择支持
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"

# 更快的键重复
set -s escape-time 0

# 更直观的分屏快捷键
bind | split-window -h
bind - split-window -v

# 状态栏美化
set -g status-bg black
set -g status-fg white
set -g status-left '#[fg=green]#S'
set -g status-right '#(date +"%Y-%m-%d %H:%M")'

# 快速退出（Ctrl-b q）
bind q kill-session
